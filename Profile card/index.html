<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- boxicons icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile">
        <div class="img">
            <img src="img/pp.jpg" alt="profile picture" class="pp">
        </div>
        <div class="text">
            <span class="name">Anom</span>
            <span class="job">Coder and Youtuber</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #3b5998;" class="link face">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="link insta">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: #171515 ;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Like</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">6k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">2k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">6k</span>
            </div>
        </div>
    </div>
</body>

</html>
